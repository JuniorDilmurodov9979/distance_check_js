<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Who`s first</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">
            Kim birinchi bo-rish-ga!
        </h1>
        <form class="form">
            <label class="label">Masofa
                <input class="label__input" type="number" placeholder="masofani kiriting(km)">
            </label>
            <button class="btn" type="submit">Hisobla</button>
        </form>
        <ul class="list">
            <li class="item item1-js">
                <p class="text">Piyoda</p>
                <span class="span1"></span>
            </li>
            <li class="item item2-js">
                <p class="text">Velosiped</p>
                <span class="span2"></span>
            </li>
            <li class="item item3-js">
                <p class="text">Mashina</p>
                <span class="span3"></span>
            </li>
            <li class="item item4-js">
                <p class="text">Samolyot</p>
                <span class="span4"></span>
            </li>
        </ul>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
